<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Oscar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100vw;
      box-sizing: border-box;
    }
    .pdf-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      top: 0; left: 0;
      background: #222;
    }
    .pdf-viewer {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe class="pdf-viewer"
      src="https://drive.google.com/file/d/1lIQU-xCwhdFSa6NheMd7BF4gGID3TtcV/preview"> 
    </iframe>
  </div>
</body>
</html>
